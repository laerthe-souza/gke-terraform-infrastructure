apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ping-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    name: ping-deployment
    kind: Deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
    scaleUp:
      stabilizationWindowSeconds: 30
